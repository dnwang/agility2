buildscript {
    ext.supportVer = "27.0.2"
    ext.gsonVer = "2.8.2"

    repositories {
        jcenter()
        google()
        maven { url 'https://maven.google.com' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

ext {
    applicationId = 'org.pinwheel.agility2'

    compileSdkVersion = 26
    buildToolsVersion = "27.0.3"
    minSdkVersion = 16
    targetSdkVersion = 27
    versionCode = 2
    versionName = "1.0.0"
}
